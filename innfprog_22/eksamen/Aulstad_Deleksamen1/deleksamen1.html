<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innføring i Programmering: Deleksamen 1 - Feilsøking</title>
    <link href="styles.css" rel="stylesheet" media="screen" />
</head>
<body>
    <h1 id="text" class="animation">Error</h1>
    <div id="salute">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <script>
        /* 
         * HER STARTER KODEN DU SKAL ENDRE! IKKE ENDRE NOE OVER DENNE KOMMENTAREN.
         * Det er kun i denne delen av koden du skal finne og løse opp feil 
         * for å komme fram til sluttresultatet. Du skal ikke endre noe HTML, men det
         * kan du må lese HTML-koden underveis for å rydde opp alle feilene i JavaScriptet.
         */

        //Klargjør variabler for utregning
        const startingPoint = 255;
        let checksum = 0;
        //Her sto variabelen checksum som konstant, som gjør at variabelen vil være fast. Dette gjør at man ikke kan endre på den, dersom noe legges sammen underveis i koden. For at den skulle endres, måtte denne endres til en variabel-type som kan endres underveis. 
        const multiplier = 3;
    
        //Selve navnebyttet er ikke en feil som teller mot de 10 feilene du skal finne.
        const myName = "Alex";

        //Klargjør variabel for bygging av tekst
        let greeting = "";
        //Variabelen "let" var skrevet med dobbel t, som gjør at koding ikke skjønner hva den skal gjøre. Man får dermed ikke til variabelen som skal gjøre det mulig å endre variabelen senere - foreksempel ved endring av prisen i en nettbutikk, eller økningen i poengsummen på et spill. 
        const saluteClass = "pyro";

        //Kontroller datatype
        if(typeof myName === "Alex") {
            //Her var navnet skrevet som en variabel, men ettersom navnet er skrevet som tekststreng endret jeg dette for å trigge koden. 
            checksum = startingPoint * multiplier;
            //Variabelen checksum var skrevet med flere m-er. Den lager derfor en ny variabel, som heter "checksummm". Denne er ikke koblet opp mot den tidligere checksum-variabelen. 
        } else {
            checksum = startingPoint;
        }

        //Kontroller checksum
        if(checksum !== 765) {
            //Her var det tre erlik-tegn(=) etter utropstegnet, som ikke benyttes for å forstå om det IKKE er samme verdien eller samme typen
            greeting = "beklager";
        } else {
            greeting = "gratulerer";
            const output = greeting + ", " + myName + "<br />Du klarte det!";
            //Variabelen "greeeting" var i begynnelsen skrevet med tre e-er, kontra to. Her vil det dermed bare bli en "undefined" feil.  
            const textElement = document.getElementById("text");
            //Tidligere i HTML koden er id-en tekst, skrevet med småbokstaver. Her var det skrevet på følgende måte "TEXT" - derfor finner ikke koden id-en som det søkes etter og koden blir feil. 
            const saluteElement = document.getElementById("salute");
            //Metoden for å hente inn et HTML-dokument (her kalt salute) blir brukt via getElementById. I den overnevnte koden var ID skrevet med store bokstaver. Det er derfor en "undefined" kommando
            textElement.removeAttribute("class");
            textElement.innerHTML = output;
            saluteElement.setAttribute("class",saluteClass);
            //Her var det ikke brukt konsekvent camelcasing. Tidligere i koden var det benyttet variabelen saluteClass, hvor det her var alt var skrevet med små bokstaver. Dette gjør at det ikke vil kobles mot en tidligere variabel. 
            document.body.setAttribute("class","success");
            //Skriver en felleskommentar for flere de aller fleste delene av "else"-koden her, hadde ikke semikolon etter seg. Dette benyttes i JavaScript for å unngå at kodene flyter over i hverandre. Dermed har jeg satt ett semikolon bak hver kode. 
        }

        /*
         * IKKE ENDRE NOE ETTER DENNE KOMMENTAREN
         */
        
    </script>
</body>
</html>
